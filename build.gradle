apply plugin: 'java'

repositories {
    jcenter()
}

sourceCompatibility = "1.8"

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.elasticsearch:elasticsearch:1.7.3'
    compile 'com.google.guava:guava:18.0'
    compile 'org.apache.spark:spark-core_2.10:1.5.1'
    compile 'org.apache.spark:spark-graphx_2.10:1.5.1'
    compile 'org.scala-lang:scala-library:2.10.6'
    compile 'org.elasticsearch:elasticsearch-spark_2.10:2.1.2'

    testCompile 'junit:junit:4.12'
}
